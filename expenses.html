<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Expense Tracker</title>
</head>
<body>

  <div class="container mt-4">
    <h2 class="mb-4">Expense Tracker</h2>
    
    <!-- Form to add an expense -->
    <form id="expenseForm">
      <div class="form-group">
        <label for="expenseName">Description:</label>
        <input type="text" class="form-control" id="expenseName" required>
      </div>
      <div class="form-group">
        <label for="expenseAmount">Amount:</label>
        <input type="number" class="form-control" id="expenseAmount" required>
      </div>
      <div class="form-group">
        <label for="expenseCategory">Category:</label>
        <select class="form-control" id="expenseCategory" required>
          <option value="food">Food</option>
          <option value="transportation">Transportation</option>
          <option value="utilities">Utilities</option>
          <!-- Add more categories as needed -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>

    <!-- List to display expenses -->
    <ul id="expenseList" class="list-group mt-4">
      <!-- Expense items will be dynamically added here -->
    </ul>
  </div>

  <!-- Edit Expense Modal -->
  <div class="modal" id="editExpenseModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Expense</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="editExpenseName">Description:</label>
            <input type="text" class="form-control" id="editExpenseName" required>
          </div>
          <div class="form-group">
            <label for="editExpenseAmount">Amount:</label>
            <input type="number" class="form-control" id="editExpenseAmount" required>
          </div>
          <div class="form-group">
            <label for="editExpenseCategory">Category:</label>
            <select class="form-control" id="editExpenseCategory" required>
              <option value="food">Food</option>
              <option value="transportation">Transportation</option>
              <option value="utilities">Utilities</option>
              <!-- Add more categories as needed -->
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="expenses.js"></script>
</body>
</html>
